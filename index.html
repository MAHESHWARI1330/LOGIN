<body>
  <div class="login-form">
    <i class="bi bi-chat-left-dots-fill" style="font-size: 150px;"></i>
    <h2 style="font-size: 80px;">Login</h2>
    <form  style="font-size:50px;" action="connect.php" method="post">
      <label for="username">Username:</label>
      <input  style="font-size:30px;" type="text" id="username" name="username" required>
      <br>
      <br>
      <label for="password">Password:</label>
      <input  style="font-size:30px;" type="password" id="password" name="password" required>

      <br>
      <input  style="font-size:30px;" type="submit" value="Login">
      <input   style="font-size:30px;" type="reset" value="Reset">
    </form>
  </div>
